#textdomain wesnoth-units
[unit_type]
    id=GPA_A3_Elite
    name= _ "Elite"
    race=GunpowderHuman
    image="elite.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=GPA_infantry
	[defense]
	    forest=50
	[/defense]
    movement=5
    experience=90
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description= _ "At a certain point there is little a body of soldiers can do to improve. These soldiers are granted the title Elite."
    die_sound={SOUND_LIST:HUMAN_DIE}

    [attack]
        name=Engage
        description=_"Engage"
        type=pierce
        range=melee
        damage=11
        number=4
        icon=attacks/thunderstick.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=Charge
        description=_"Charge"
        type=blade
        range=melee
        damage=13
        number=2
        icon=attacks/glaive.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_GPA_OVERRUN}
        [/specials]
    [/attack]
    [attack]
        name=Flank
        description=_"Flank"
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/thunderstick.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=Snipe
        description=_"Snipe"
        icon=attacks/thunderstick.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]

    [attack_anim]
            [filter_attack]
                 name=Engage,Flank,Snipe
            [/filter_attack]
            [frame]
                begin=-400
                end=0
                image="elite.png"
                sound=thunderstick.ogg
            [/frame]
    [/attack_anim]
    [attack_anim]
            [filter_attack]
                 name=Charge
            [/filter_attack]
            [frame]
                begin=-400
                end=0
                image="elite.png"
                sound=spear.ogg
            [/frame]
    [/attack_anim]
[/unit_type]
